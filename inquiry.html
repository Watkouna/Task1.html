<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"  href="./css/normalize.css">
  <link rel="stylesheet"  href="./css/style3.css">
  <link rel="stylesheet"  href="./css/contact.css">
  <title>株式会社DIVE</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Location</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Company Name</a></li>

    <img src="./images/company.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="#">Company Name</a></li>
            <li><a href="#">Profile</a></li>
              <li class="point"><a href="#">Contact</a></li>
          </ul>
          </nav>
      </aside>
      <div class="content">
        <div class="forms">
          <ul>
            <form action="">
            <div class="name">
            <p>Name: <input type="name" size="40">
            </div>
            <div class="work">
            <p>Work: <input type="work" size="40">

                  <input type="checkbox" name="sex" value="male">Female
                </div>
              <div class="reason">
                  <p>Reasons: <label for="reason"></label>
                   <textarea id="story" name="story"
                    rows="5" cols="40">
                  </textarea>
            </div>
              <div class="submit">
             <input type="submit" value="Submit" relative="Submit">
           </div>
          </form>
          </ul>
        </div>
      </div>
